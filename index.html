<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>书信博物馆</title>
    </head>
    <body>
        <h1>书信博物馆</h1>
        <div style="position: relative;">
            <img src="resources/zhuJian.jpg" alt="书信博物馆">
            <div style="position: absolute; top: 20%; left: 19%;">
                <img src="resources/baiJuYi.png" alt="白居易" id="baiJuYiImg">
            </div>
        </div>

        <!-- 模态框 -->
        <div id="baiJuYiModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
                    <h2>白居易</h2>
                    <p>这里是对白居易的介绍...</p>
                </div>
            </div>

            <script>
                document.getElementById('baiJuYiImg').onclick = function() {
                    document.getElementById('baiJuYiModal').style.display = 'block';
                }
                window.onclick = function(event) {
                    if (event.target == document.getElementById('baiJuYiModal')) {
                        document.getElementById('baiJuYiModal').style.display = 'none';
                    }
                }
            </script>
    </body>
</html>
